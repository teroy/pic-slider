<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title>Picture Slider With Require.js</title>
    <link rel="stylesheet" href="../src/pic-slider.css"/>
    <style>
        body{
            color:white;
            background-color:black;
        }
        #main{
            margin:0 auto;
            width:954px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div>使用Require.js加载插件示例</div>
        <div id="banner" class="picSlider">
            <div class="picSliderContainer">
                <div><a href="javascript:;"><img src="images/banner/index.png" alt="index" /></a></div>
                <div><a href="javascript:;"><img src="images/banner/friend.png" alt="friend" /></a></div>
                <div><a href="javascript:;"><img src="images/banner/article.png" alt="article" /></a></div>       
                <div><a href="javascript:;"><img src="images/banner/salon.png" alt="salon" /></a></div>
            </div>
        </div>
    </div>
    <script src="http://cdn.bootcss.com/require.js/2.1.15/require.min.js"></script>
    <script>
        //requirejs配置
        ﻿require.config({
            paths: {
                'PicSlider': '../src/pic-slider'
            }
        });
    </script>
    <script>    
        //requirejs加载模块
        require(['PicSlider'],function(P){
            P.initalize({
                id:'banner', 
                height:250,  
                width:954,
                direction:'v',  //v代表垂直滚动 h代表水平滚动 可选项,默认为水平滚动
                timer:3000,     //单位是ms,表示切换图片的时间间隔
                isRandom: false //是否随机滚动,可选项,默认为false
            });
        });        
    </script>
</body>
</html>
